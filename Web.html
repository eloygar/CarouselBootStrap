<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .overlay {
            position: relative;
        }

        .overlay img {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(14, 0, 0, 0.979);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay:hover:before {
            opacity: 2;
        }

        .text-white {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>

            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://www.ciospain.es/archivos/202303/milad-fakurian-58z17lnvs4u-unsplash.jpg" alt="IA1"
                    class="vw-100 vh-100">
                <div class="carousel-caption">

                    <h3>This is the first image slide</h3>
                </div>
            </div>
            <div class="item">

                </div>
            </div>
            <div class="item">

                <div class="carousel-caption">
                    <h1>Third Slide</h1>
                    <h3>This is the third image slide</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://images7.alphacoders.com/129/1295554.jpg" alt="IA4" class="vw-100 vh-100">
                <div class="carousel-caption">
                    <h1>Fourth Slide</h1>
                    <h3>This is the Fourth image slide</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://preview.redd.it/turtle-house-v0-t0e9jd37xmva1.jpg?auto=webp&s=719b1760a613332bf15858015ff8d9723169e032"

                <div class="carousel-caption">
                    <h1>Fifth Slide</h1>
                    <h3>This is the fifth image slide</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOYpWf4IUT9vq262Lj7Wy_0HVQ3rjiB5IZ8rzglE2AZisnP7u65fXSRq675PkgBiskkRd93y0t4EG969k2RbwhN5WUrbKKHTS6ScjApZz8UYVUdBcivZ0X1Ao75oS5uTIFNh_Y0VE2PTYf498XzvuQ_0ycu4OrMvc4eIF3jgSnfqqYB3IQ34KyaWBBAQ/w1600/OWL-ai-172023.png"
                    alt="IA6" class="vw-100 vh-100">
                <div class="carousel-caption">
                    <h1>Sixth Slide</h1>
                    <h3>This is the Sixth image slide</h3>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
